{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page!</title>
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <section class="container login-section">
      <div class="form-div">
        <form method="post" action="" role="form" class="d-flex flex-column align-items-center">
          {% csrf_token %}
          <h3 class="form-header">Daxil ol</h3>
          <div class="shadow-line"></div>
          <div class="login-methods d-flex align-items-center justify-content-center">
            <!--Login with Facebook account-->
            <a href="#"><img src="../../media/img/fbicon.png" alt="Facebook Icon" class="login-icons" /></a>
            <!--Login with Google account-->
            <a href="#"><img src="../../media/img/googleicon.png" alt="Gmail Icon" class="login-icons" /></a>
          </div>
          <div class="choice d-flex align-items-center justify-content-center">
            <div></div>
            <p class="m-0">və ya e-mail vasitəsilə</p>
          </div>
          <div class="inputs">
            <label class="input-label">Email</label>
            {{ form.username }}
            <div class="d-flex justify-content-between align-items-center">
              <label class="input-label">Şifrə</label>
              <!--Password hide and show-->
              <div class="pass-view">
                <span class="hide block"><i class="fa-regular fa-eye px-1"></i>Göstər</span>
                <span class="show"><i class="fa-regular fa-eye-slash px-1"></i>Gizlət</span>
              </div>
            </div>
            {{ form.password }}
          </div>
          {% if form.errors %}
          <!--Error message-->
          <span class="error pt-1"><i class="fa-solid fa-triangle-exclamation"></i> İstifadəçi adınız və ya parolunuz düzgün deyil!</span>
          {% endif %}
          <button type="submit" value="login" class="submit-btn mt-4">Davam et</button>
          <input type="hidden" name="next" value="{{ next }}">
          <!--Create account-->
          <a href="{% url 'signup' %}" class="register-btn">Qeydiyyatdan keç</a>
        </form>
      </div>
      <div class="img-div">
        <img src="../../media/img/signinimg.png" alt="Sign In Image" class="img" />
      </div>
    </section>

    <script src="{% static 'js/login.js' %}"></script>
  </body>
</html>
